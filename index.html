<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="outer">
    <section>
      <h1>Sign Up</h1>
      <form>
        <div class="radio">
          <div class="radio-item">
            <input type="radio" id="admin" name="chooseone">
            <label for="admin">admin</label>
          </div>

          <div class="radio-items">
            <input type="radio" id="personal" name="chooseone" checked>
            <label for="personal">personal</label>
          </div>

          <div class="radio-items">
            <input type="radio" id="guest" name="chooseone">
            <label for="guest">guest</label>
          </div>

          <br>
        </div>
        <div class="text">
          <div class="text-items">
            <label for="name">Name</label>
            <br>
            <input type='text' name="name" value>
          </div>

          <div class="text-items">
            <label for="name">e-mail address</label>
            <br>
            <input type='email' name="name" value>
          </div>

          <div class="text-items">
            <label for="name">password</label>
            <br>
            <input type='password' name="name" value>
          </div>

          <div class="text-items">
            <label for="name">confirm password</label>
            <br>
            <input type='password' name="name" value>

          </div>
          <div class="text-items">
            <label for="name">profile picture</label>
            <br>
            <input type='file' name="name" value>

          </div>
          <div class="text-items">
            <button type="submit" value="sign up" id="button">Sign up</button>
          </div>
        </div>
      </form>

    </section>
  </div>
</body>

</html>
